name: Build toolboxes

on:
  - workflow_call

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  build-linux:
    name: Build Linux toolbox
    runs-on: ubuntu-latest
    env:
      CC: gcc-10
      CXX: g++-10

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade
          sudo apt install cmake ninja-build gcc-10 g++-10 libxml2-dev libbison-dev libfl-dev

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Build toolbox
        run: |
          cmake -B build . -G Ninja \
            -DCMAKE_PACKAGE_VERSION="${{ github.ref_name }}"
          cmake --build build

      - name: Package dist
        run: |
          cmake --build build --target package

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: igraph-SE2-toolbox-${{ runner.os }}-${{ github.sha }}
          path: build/igraph-SE2_${{ github.ref_name }}*.tar.gz

  build-windows:
    name: Build Windows toolbox
    runs-on: windows-latest

    defaults:
      run:
        shell:  msys2 {0}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install packages
        uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          install: >-
            git
            base-devel
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-libxml2
          update: true
          location: D:\

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Build toolbox
        run: |
          cmake -B build . \
            -G Ninja \
            -DIGRAPH_OPENMP_SUPPORT=ON \
            -DCMAKE_PACKAGE_VERSION="${{ github.ref_name }}"
          cmake --build build

      - name: Package dist
        run: cmake --build build --target package

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: igraph-SE2-toolbox-${{ runner.os }}-${{ github.sha }}
          path: build/igraph-SE2_${{ github.ref_name }}*.zip

  build-macos:
    name: Build macOS toolbox
    runs-on: macos-latest
    env:
      LLVM_VERSION: "14.0.5"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies
        run: brew install ninja autoconf automake libtool

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Build toolbox
        run: |
          cmake -B build . -G Ninja \
            -DCMAKE_PACKAGE_VERSION="${{ github.ref_name }}"
          cmake --build build

      - name: Package dist
        run: cmake --build build --target package

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: igraph-SE2-toolbox-${{ runner.os }}-${{ github.sha }}
          path: build/igraph-SE2_${{ github.ref_name }}*.tar.gz

  aggregate:
    name: Aggregate toolboxes
    runs-on: ubuntu-latest
    needs: [ build-linux, build-windows, build-macos ]

    steps:
      - uses: actions/checkout@v4

      - name: Collect OS specific toolboxes
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract files
        run: |
          mkdir release
          cd artifacts
          tar xf igraph-SE2-toolbox-Linux-${{ github.sha }}/* --directory igraph-SE2-toolbox-Linux-${{ github.sha }}
          tar xf igraph-SE2-toolbox-macOS-${{ github.sha }}/* --directory igraph-SE2-toolbox-macOS-${{ github.sha }}
          unzip igraph-SE2-toolbox-Windows-${{ github.sha }}/* -d igraph-SE2-toolbox-Windows-${{ github.sha }}
          cd ..

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Make toolboxes
        uses: matlab-actions/run-command@v2
        with:
          command: addpath(".github/workflows"), buildAllToolboxes("artifacts", "release", "${{ github.ref_name }}")

      - name: Upload generic toolbox
        uses: actions/upload-artifact@v4
        with:
            name: igraph-SE2-toolbox-${{ github.sha }}
            path: release/*
